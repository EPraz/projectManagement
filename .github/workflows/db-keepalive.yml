name: DB Keep Alive

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  keepalive:
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
        working-directory: backend

      - run: npm run keepalive
        working-directory: backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
